<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

<body>
    <!-- Modal -->
    <div class="modal fade modal__hello__player" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Bạn tên gì nào ?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="error__name">Ôi có vẻ như bạn chưa nhập tên rồi !!! </p>
                    <input type="text" class="name__player" value="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn__deteced startAfterSaveName">Lưu</button>
                </div>
            </div>
        </div>
    </div>
    <div class="hello__name__player">
        <div class="img__instructor">
            <img src="./public/img/instructor-game.png" alt="">
        </div>
        <div class="title__instructor">
            <p>Chào bạn có thể cho mình biết tên đc không! <button class="finish__massage" data-toggle="modal"
                    data-target="#exampleModal">Tiếp tục >></button></p>
        </div>

        <div class="title__instructor instructor__name">
            <p>Xin Chào "<b class="name__title"></b>"! <br> Chào mừng bạn về nhà, những chú thú cưng đang cần được bạn
                chăm
                sóc đấy. <button class="finish__massage end__finish">Tiếp tục >></button></p>
        </div>
    </div>
    <div class="container">
        <div class="wrapper-game">
            <header>
                <div class="header">
                    <div class="row">
                        <div class="col-md">
                            <div class="select-animal">
                               <h7>select animal</h7> 
                                  <div class="cat"></div>
                                  <div class="note-pet" style="position: absolute;border: 1px solid gray;margin-top: -40px;"></div>
                                  <div class="pig"></div>
                            </div>
                          
                        </div>
                        <div class="col-md">
                            <div class="player-name">
                                <p>Name</p>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="money-xu">
                                <p>Xu : 500</p>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                
                <div class="main">
                    <div class="row" onmouseover="callHoverEvent()">
                        <div class="col-md">
                            <div class="select-food">
                                <p>Foods</p>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="image-animation-animal">
                                <p>Cartoon animal pictures</p>
                              
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="select-toy">
                                <p>Toys</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
              <div class="bg-cat"></div>
              <div class="bg-pig"></div>
          <!--   <footer>
                <div class="footer">
                    <div class="row">
                        <div class="col-md">
                            <div class="setting">
                                <p>Setting</p>
                            </div>
                        </div>
                        <div class="col-md">

                        </div>
                        <div class="col-md">
                            <div class="exit-game">
                                <p>Exit game</p>
                            </div>
                        </div>
                    </div>
                </div>
            </footer> -->
        </div>
    </div>

</body>
