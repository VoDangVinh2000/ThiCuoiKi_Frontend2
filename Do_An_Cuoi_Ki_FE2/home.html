<body>
    <!-- Modal replay game -->
    <div class="modal fade" id="modalReplayGame" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="./public/img/imagesGame/endGame.gif" alt="">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    You are LOSER! A few moment later!
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
    <!-- Modal notice store -->
    <div class="modal fade" id="modalNoticeStore" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Không đủ tiền mua! Hãy cho thú cưng ăn , tắm , vui và bạn sẽ được tặng xu.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
    <!-- Modal start game -->
    <div class="modal fade" id="modalStartGame" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="./public/img/imagesGame/startGame.gif" alt="">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Chào mừng bạn đến với trò chơi chăm sóc thú cưng ^-^. Cùng chơi để qua môn nào.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Okey</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="wrapper-game">
            <header>
                <div class="header">
                    <div class="row">
                        <div class="col-md">
                            <div class="select-animal">
                                <!-- <h7>select animal</h7> -->
                                <div class="row appendAnimal-Buy">

                                </div>
                            </div>
                        </div>
                        <!-- <div class="col-md">
                            <div class="player-name">
                                <p>Name</p>
                            </div>
                        </div> -->
                        <div class="col-md">
                            <div class="money-xu">
                                <i class="fas fa-coins"></i>
                                <p class="money"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div class="main">
                    <div class="row">
                        <div class="col-md">

                        </div>
                        <div class="col-md">
                            <div class="tutorials">
                                <!-- <h3>Các hướng dẫn</h3> -->
                                <p class="warning-animal"></p>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="time-to-get-food" style="height: 50px;overflow: auto;">
                                <!-- <p>Thời gian sẽ hiện ra bạn còn 20s để cho thú cưng ăn. Trong 20s cứ mỗi
                                    g. Nếu không cho ăn thú cưng sẽ chết.Cứ mỗi giây giảm 5 máu (tổng cộng -100).
                                    Ngược lại thì sẽ được thưởng tiền, máu sẽ tăng lên 20 (+20).
                                </p> -->
                                <p class="time">Còn lại : </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <!-- <p style="text-align: center;">Thức ăn</p> -->
                            <div class="list-food">
                                <div class="row inside-list-food">

                                </div>
                                <!-- <p class="amount-food"></p> -->
                            </div>
                            <!-- <div class="view-name-food">
                                <input type="text" class="form-control" id="selected-text" name="selected-text">
                            </div> -->
                        </div>
                        <div class="col-md">
                            <div class="healthy-animal">
                                <div id="cssload-wrapper">
                                    <div id="cssload-border">
                                        <div id="cssload-whitespace">
                                            <div id="cssload-line">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="cssload-wrapper">
                                    <div id="cssload-border">
                                        <div id="cssload-whitespace">
                                            <div id="cssload-line-toys">
                                            </div>
                                        </div>
                                        <span class="feel">+1</span>
                                    </div>
                                </div>
                            </div>
                            <div class="image-animation-animal">
                                <div class="animal-main">
                                    <img src="" id="img-animal-main">
                                </div>

                            </div>
                        </div>
                        <div class="col-md">
                            <div class="select-toy">
                                <div class="row inside-list-toys">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- <div class="bg-pig"></div> -->
            <footer>
                <div class="footer">
                    <div class="row">
                        <!-- <div class="col-md">
                            <div class="setting">
                                <p>Setting</p>
                            </div>
                        </div> -->
                        <div class="col-md">
                            <div class="store" style="color: black;">
                                <div class="row store-list">
                                    <div class="col-md ">
                                        <p>Food</p>
                                        <div class="row store-list-food">
                                            <!-- <div class="col-md-6 store-food">
                                                <img src="./public/img/animal-food/cat/food1.png" alt="">
                                                <p class="store-food-price">500</p>
                                            </div>
                                            <div class="col-md-6 store-food">
                                                <img src="./public/img/animal-food/cat/friskies.png" alt="">
                                                <p class="store-food-price">500</p>
                                            </div> -->
                                        </div>
                                    </div>
                                    <div class="col-md ">
                                        <p>Toys</p>
                                        <div class="row store-list-toys">
                                            <!-- <div class="col-md-6 store-toys">
                                                <img src="./public/img/animal-toys/ball.jpg" alt="500" >
                                                <p class="store-toy-price">500</p>
                                            </div>
                                            <div class="col-md-6 store-toys">
                                                <img src="./public/img/animal-toys/laze.png" alt="">
                                                <p class="store-toy-price">500</p>
                                            </div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="exit-game">
                                <p>Exit game</p>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
            <audio id="loseGame">
                <source src="./public/img/audio/loseGame.mp3" type="audio/mpeg">
            </audio>
            <audio id="chooseFood">
                <source src="./public/img/audio/start.mp3" type="audio/mpeg">
            </audio>
            <!-- <footer>
                <div class="container-fluid mx-auto">
                    <div class="row d-flex justify-content-center row-2">
                        <div class="block-item">
                            <img  src="./public/img/animal-food/cat/sua.jpg" alt="">
                            <div class="sub-head">Hạt</div>
                            <p class="desc">100 xu</p>
                            <input class="btn btn-orange" type="submit" name="submit" value="Buy">
                        </div>
                        <div class="block-item">
                            <img  src="./public/img/animal-toys/toys-mouse-blue.jpg" alt="">

                            <p class="desc">100 xu</p>
                            <input class="btn btn-orange" type="submit" name="submit" value="Buy">
                        </div>
                    </div>
                </div>
            </footer> -->
        </div>
    </div>
