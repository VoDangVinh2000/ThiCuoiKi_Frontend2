<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous" />

        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Icons -->
    <link rel="stylesheet" type="text/css" href="./public/css/iconselect.css">

</head>

<body>
    <!-- Modal -->
    <div class="modal fade modal__hello__player" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Bạn tên gì nào ?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="error__name">Ôi có vẻ như bạn chưa nhập tên rồi !!! </p>
                    <input type="text" class="name__player" value="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn__deteced startAfterSaveName">Lưu</button>
                </div>
            </div>
        </div>
    </div>
    <div class="hello__name__player">
        <div class="img__instructor">
            <img src="./public/img/instructor-game.png" alt="">
        </div>
        <div class="title__instructor">
            <p>Chào bạn có thể cho mình biết tên đc không! <button class="finish__massage" data-toggle="modal"
                    data-target="#exampleModal">Tiếp tục >></button></p>
        </div>

        <div class="title__instructor instructor__name">
            <p>Xin Chào "<b class="name__title"></b>"! <br> Chào mừng bạn về nhà, những chú thú cưng đang cần được bạn
                chăm
                sóc đấy. <button class="finish__massage end__finish">Tiếp tục >></button></p>
        </div>
    </div>
    <div class="container-fluid">
        <div class="wrapper-game">
            <header>
                <div class="header">
                    <div class="row">
                        <div class="col-md">
                            <div class="select-animal">
                                <!-- <h7>select animal</h7> -->
                                <div class="row appendAnimal-Buy">

                                </div>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="player-name">
                                <p>Name</p>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="money-xu">
                                <i class="fas fa-coins"></i>
                                <p class="money"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div class="main">
                    <div class="row">
                        <div class="col-md">

                        </div>
                        <div class="col-md">
                            <div class="tutorials">
                                <!-- <h3>Các hướng dẫn</h3> -->
                                <p class="warning-animal"></p>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="time-to-get-food" style="height: 50px;overflow: auto;">
                                <!-- <p>Thời gian sẽ hiện ra bạn còn 20s để cho thú cưng ăn. Trong 20s cứ mỗi
                                    g. Nếu không cho ăn thú cưng sẽ chết.Cứ mỗi giây giảm 5 máu (tổng cộng -100).
                                    Ngược lại thì sẽ được thưởng tiền, máu sẽ tăng lên 20 (+20).
                                </p> -->
                                <p class="time">Còn lại : </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <p style="text-align: center;">Thức ăn</p>
                            <div class="list-food">
                                <div class="row inside-list-food">

                                </div>
                                <!-- <p class="amount-food"></p> -->
                            </div>
                            <!-- <div class="view-name-food">
                                <input type="text" class="form-control" id="selected-text" name="selected-text">
                            </div> -->
                        </div>
                        <div class="col-md">
                            <div class="healthy-animal">
                                <div id="cssload-wrapper">
                                    <div id="cssload-border">
                                        <div id="cssload-whitespace">
                                            <div id="cssload-line">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="cssload-wrapper">
                                    <div id="cssload-border">
                                        <div id="cssload-whitespace">
                                            <div id="cssload-line-toys">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="image-animation-animal">
                                <div class="animal-main">
                                    <img src="" id="img-animal-main" alt="img-animal-main">
                                </div>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="select-toy">
                                <h6>Đồ chơi</h6>
                                <a style="background-image: url();">Toy 1</a> <br>
                                <a style="background-image: url();">Toy 2</a> <br>
                                <a style="background-image: url();">Toy 3</a> <br>

                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- <div class="bg-pig"></div> -->
            <!-- <footer>
                <div class="footer">
                    <div class="row">
                        <div class="col-md">
                            <div class="setting">
                                <p>Setting</p>
                            </div>
                        </div>
                        <div class="col-md">

                        </div>
                        <div class="col-md">
                            <div class="exit-game">
                                <p>Exit game</p>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="store" style="color: black;">
                                <p>Store</p>
                            </div>
                        </div>
                    </div>
                </div>
            </footer> -->
        </div>
    </div>

</body>
