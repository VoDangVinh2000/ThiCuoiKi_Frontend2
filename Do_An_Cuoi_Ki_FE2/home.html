<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
    integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous" />
  <link rel="stylesheet" href="./public/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>
  <div class="hello__name__player">
    <div class="img__instructor">
      <img src="./public/img/instructor-game.png" alt="">
    </div>
    <div class="title__instructor">
      <p>Chào bạn có thể cho mình biết tên đc không! <button class="finish__massage" data-toggle="modal"
        data-target="#exampleModal">Tiếp tục >></button></p>
    </div>

    <div class="title__instructor instructor__name">
      <p>Xin Chào "<b class="name__title"></b>"! <br> Chào mừng bạn về nhà, những chú thú cưng đang cần được bạn chăm sóc đấy. <button class="finish__massage end__finish">Tiếp tục >></button></p>
      
    </div>

    <!-- Modal -->
    <div class="modal fade modal__hello__player" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Bạn tên gì nào ?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="error__name">Ôi có vẻ như bạn chưa nhập tên rồi !!! </p>
            <input type="text" class="name__player" value="">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn__deteced get__name__player">Chọn tên
              này</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"

<script src="./public/js/main.js"></script>

</html>
