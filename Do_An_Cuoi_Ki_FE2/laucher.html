<body>
    <div class="man__hinh__start">
        <button class="start__laucher" data-toggle="modal" data-target="#exampleModal">Chơi ngay</button>
        <audio autoplay loop>
            <source src="./public/img/audio/start.mp3" type="audio/mpeg">
        </audio>
        <div class="pet__laucher">
            <img src="./public/img/dog-laucher.png" alt="">
            <img src="./public/img/cat-laucher.png" alt="">
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Bạn tên gì nào ?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" class="ten__nguoi__choi">
            </div>
            <div class="modal-footer">
              <a href="home.html" type="button" class="btn btn-primary">Chọn tên này</a>
            </div>
          </div>
        </div>
      </div>

</body>
